<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Moderno</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", Arial, sans-serif; }
        body { height: 100vh; background: #003058; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-container { width: 100%; max-width: 380px; background: white; border-radius: 18px; padding: 35px 28px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); animation: fadeIn 0.7s ease; }
        .title { font-size: 26px; font-weight: 600; text-align: center; margin-bottom: 25px; color: #000; }
        .field { margin-bottom: 16px; }
        .field label { font-size: 14px; color: #000; display: block; margin-bottom: 6px; }
        .field input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #c7ddff; background: #ffffffcc; font-size: 15px; }
        .btn-login { width: 100%; padding: 12px; background: linear-gradient(135deg, #6fb7ff, #5ca8ff); border: none; color: #fff; font-size: 16px; font-weight: 600; border-radius: 10px; cursor: pointer; }
        .forgot-create { text-align: center; margin-top: 10px; }
        .msg { text-align: center; color: #000; min-height: 20px; margin-top: 12px; }
    </style>
</head>

<body>

<div class="login-container">
    <div class="title">Criar Conta</div>

    <div class="field">
        <label>Nome completo</label>
        <input type="text" id="nome" />
    </div>

    <div class="field">
        <label>Email</label>
        <input type="email" id="email" />
    </div>

    <div class="field">
        <label>Senha</label>
        <input type="password" id="senha" />
    </div>

    <div class="field">
        <label>Confirmar senha</label>
        <input type="password" id="confirmar" />
    </div>

    <button class="btn-login" onclick="cadastrar()">Cadastrar</button>

    <div class="forgot-create">
        <a href="login.html">Já tem uma conta? Entrar</a>
    </div>

    <div class="msg" id="msg"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD5Ap61aZ5HMNHeXy5AhyPiWr_eKj90Ess",
  authDomain: "my-bag-5ae91.firebaseapp.com",
  projectId: "my-bag-5ae91",
  storageBucket: "my-bag-5ae91.firebasestorage.app",
  messagingSenderId: "956913847144",
  appId: "1:956913847144:web:09858ea246e2694b38e4dd"
};

// Inicializa Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

function cadastrar() {
    const nomeCompleto = document.getElementById("nome").value.trim();
    const emailCadastro = document.getElementById("email").value.trim();
    const senhaCadastro = document.getElementById("senha").value.trim();
    const confirmarSenha = document.getElementById("confirmar").value.trim();
    const msg = document.getElementById("msg");

    if (!nomeCompleto || !emailCadastro || !senhaCadastro || !confirmarSenha) {
        msg.textContent = "Preencha todos os campos.";
        msg.style.color = "#e63946";
        return;
    }

    if (senhaCadastro !== confirmarSenha) {
        msg.textContent = "As senhas não coincidem.";
        msg.style.color = "#e63946";
        return;
    }

    // Criar usuário no Firebase Auth
    auth.createUserWithEmailAndPassword(emailCadastro, senhaCadastro)
    .then(userCredential => {
        const user = userCredential.user;

        // Salvar usuário no Realtime Database
        db.ref("usuarios/" + user.uid).set({
            nome: nomeCompleto,
            email: emailCadastro,
            pontuacao: 0 // inicializa pontuação
        })
        .then(() => {
            // Salvar localmente
            localStorage.setItem("nome", nomeCompleto);
            localStorage.setItem("email", emailCadastro);
            localStorage.setItem("uid", user.uid);

            msg.textContent = "Cadastro realizado com sucesso!";
            msg.style.color = "#000";

            setTimeout(() => {
                window.location.href = "login.html";
            }, 800);
        })
        .catch(error => {
            msg.textContent = "Erro ao salvar dados: " + error.message;
            msg.style.color = "#e63946";
        });
    })
    .catch(error => {
        msg.textContent = error.message;
        msg.style.color = "#e63946";
    });
}
</script>

</body>
</html>
